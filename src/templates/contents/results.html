{% if results %}
  <h3 class='text-center'> {{ hero }}</h3>
  <table class='table table-condensed table-striped col-xs-12 sortable'>
  <thead>
    <th>Name</th>
    {% for key in keys %}
      {% if key != 'player' %}
        <th>{{ key }}</th>
      {% endif %}
    {% endfor %}
  </thead>
  {% for result in results%}
      <tr>
        <td>{{ result['player'] }}</td>
        {% for key in keys %}
          {% if key != 'player' %}
            <td>{{ result[key] }}</td>
          {% endif %}
        {% endfor %}    
      </tr>
  {% endfor %}
  </table> 
{% endif %}
